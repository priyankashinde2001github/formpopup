<!DOCTYPE html>
<html>
<head>
<title>bootstrap example </title>
<meta name="viewport" content="width=device-width,initial-sacle=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<button type="button" class="btn btn-success d-table my-5 mx-auto" data-bs-toggle="modal" data-bs-target="#modalform" >
Bootstrap model form
</button>
<!--model form-->
<div class="modal" id="modalform" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<!--login form-->
<form action="">
<div class="modal-header">
<h5 class="modal-title">login form</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
</div>
<div class="modal-body">
<div class="mb-3">
<label for="username">Username<span class="text-denger"></span></label>
<input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
</div>

<div class="mb-3">
<label for="password">Password<span class="text-denger"></span></label>
<input type="text" name="password" class="form-control" id="password" placeholder="Enter Password">
</div>

<div class="mb-3">
<input class="form-check-input" type="checkbox" value=""  id="remember" required>


<label class="form-check-label"  for="remember">Remember me</label>
<a href="#" class="float-end">forget password</a>
</div>
</div>
<div class="modal-footer pt-4">
<button type="button" class="btn btn-success mx-auto w-100"> Login</button>
</div>
<p class="text-center">Not yet account,</a href="#">sign up</a></p>
</form>
</div>
</div>
</div>
</body>
</html>
